<p-toolbar>
    <ng-template pTemplate="left">
        <div class="my-2">
            <p-button *ngIf="showCreate" icon="pi pi-plus" label="" [pTooltip]="tooltipCreate" styleClass="p-button-sm p-button-rounded mr-2 p-button-info sombra-black hover-info fadeinup animation-ease-in-out animation-duration-300"
                (click)="create()"></p-button>
            <p-button *ngIf="showEdit" icon="pi pi-pencil" label="" [pTooltip]="tooltipEdit"  styleClass="p-button-sm p-button-rounded mr-2 p-button-warning sombra-black hover-warning fadeinup animation-ease-in-out animation-duration-300" 
                (click)="edit()"></p-button>
            <p-button *ngIf="showDelete" icon="pi pi-trash" label="" [pTooltip]="tooltipDelete" styleClass="p-button-sm p-button-rounded mr-2 p-button-danger sombra-black hover-danger fadeinup animation-ease-in-out animation-duration-300"
                (click)="deleteRow()"></p-button><ng-content></ng-content>
        </div>
    </ng-template>
    <ng-template pTemplate="right">
        <button pButton pRipple type="button" icon="pi pi-sync" class="p-button-rounded p-button-info p-button-text" (click)="reload()"></button>
    </ng-template>
</p-toolbar>
