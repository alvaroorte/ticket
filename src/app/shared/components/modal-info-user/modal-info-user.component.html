<form [formGroup]="formCredential" (ngSubmit)="saveData()">

    <div class="grid">
        <div class="col-12">
            <p-dialog 
                [(visible)]="openModal" 
                header="Mi informaciÃ³n" 
                styleClass="w-12 md:w-6 lg:w-5" 
                [modal]="true" 
                class="p-fluid">
                <ng-template pTemplate="content">
                
                    <div class="form-group field mt-2 fadeinup animation-duration-500">
                        <span class="p-float-label pt-2">
                            <input type="number" pInputText id="phone" formControlName="phone" class="p-inputtext-sm" />
                            <label htmlFor="phone" class="text-lg font-bold lynch-600"><span class="text-red-500">*</span> Celular</label>
                        </span>
                        <small class="p-error block mt-2" *ngIf="formCredential.controls['phone'].touched && formCredential.get('phone')?.hasError('required')" >El campo Celular es obligatorio</small>
                    </div>
                    
                    <div class="form-group field mt-5 fadeinup animation-duration-500">
                        <span class="p-float-label pt-2">
                            <input type="text" pInputText id="ubication" formControlName="ubication" class="p-inputtext-sm" />
                            <label htmlFor="ubication" class="text-lg font-bold lynch-600"><span class="text-red-500">*</span> Lugar de trabajo (ciudad, edificio, ciudad, etc...)</label>
                        </span>
                        <small class="p-error block mt-2" *ngIf="formCredential.controls['ubication'].touched && formCredential.get('ubication')?.hasError('required')" >El campo lugar de trabajo es obligatorio</small>
                    </div>
                    
                </ng-template>
                <ng-template pTemplate="footer">
                    <div class="p-2 pb-3">
                        <button type="button" (click)="openModal = false" pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-secondary p-button-rounded mr-2 p-button-sm sombra-black hover-secondary"></button>
                        <button type="submit" pButton pRipple label="Guardar" icon="pi pi-sign-in" class="p-button-warning p-button-rounded mr-2 sombra-black p-button-sm hover-warning" 
                            [disabled]="formCredential.invalid">
                        </button>
                    </div>
                </ng-template>
            </p-dialog>
        </div>
    </div>
</form>
