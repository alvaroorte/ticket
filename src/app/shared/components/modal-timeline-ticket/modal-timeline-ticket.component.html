<div class="card">
    <div class="card flex justify-content-center">
        <p-dialog
            [(visible)]="modalTimelineVisible"
            styleClass="w-full lg:w-8"
            [contentStyle]="{ 'background': 'rgb(255 255 255 / 55%)', 'backdrop-filter': 'blur(5px)' }"
            contentStyleClass="p-0"
            [modal]="true"
            position="top">
            <ng-template pTemplate="header">
                <h3 class="flex-1 text-center capitalize lynch-50">
                    <i class="font-semibold pi pi-clock mr-1 text-xl"></i> {{ title }}
                </h3>
            </ng-template>
            <ng-template pTemplate="content">
                <div style="position: relative;">
                    <app-timeline-ticket [idTicket]="idTicket" [timelineList]="timelineList()" (eventReloadTimeline)="openTimelineSidebar()"></app-timeline-ticket>
                </div>
            </ng-template>
        </p-dialog>
    </div>
</div>
