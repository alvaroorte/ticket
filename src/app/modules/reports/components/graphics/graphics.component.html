
<div class="grid gap-2 p-2 mb-3 justify-content-center align-items-center">
    <div *ngFor="let item of averageByTypeticket(); let i = index" class="background-gray-blured flex flex-grap p-2 fadeinup animation-ease-in-out animation-duration-500">
        <p-card styleClass="{{ i % 2 == 0? 'py-0 bg-lynch-800 lynch-50 shadow-3': 'py-0 bg-lynch-50 lynch-800 shadow-3' }}">
            <div class="grid align-items-center ">
                <div class="col-4 p-2 text-center">
                    <i [class]="'text-5xl pi ' + item.icon"></i>
                </div>
                <div class="col-8 p-2">
                    <h2 class="text-center">{{ item.quantity }}</h2>
                    <h4 class="text-center">{{ item.typeticket }}</h4>
                </div>
            </div>
        </p-card>
    </div>
</div>
<div class="grid background-gray-blured fadeinleft animation-ease-in-out animation-duration-500">   
    <div class="col-4 p-2">
        <highcharts-chart 
            [Highcharts]="Highcharts"
            [options]="chartOptionsCategorySerie()"
            style="width: 100%; height: 40vh; display: block;"
            class="p-3">
        </highcharts-chart>
    </div>
    <div class="col-4 p-2">
        <highcharts-chart #chart
        [update]="true"
            [Highcharts]="Highcharts"
            [options]="chartOptionsSubCategorySerie()"
            style="width: 100%; height: 40vh; display: block;"
            class="p-3">
        </highcharts-chart>
    </div>
    <div class="col-4 p-2">
        <highcharts-chart #chart
        [update]="true"
            [Highcharts]="Highcharts"
            [options]="chartOptionsAcceptance()"
            style="width: 100%; height: 40vh; display: block;"
            class="p-3">
        </highcharts-chart>
    </div>
    <div class="col-4 p-2">
        <highcharts-chart 
            [Highcharts]="Highcharts"
            [options]="chartOptionsImpactSerie()"
            style="width: 100%; height: 40vh; display: block;"
            class="p-3">
        </highcharts-chart>
    </div>
    <div class="col-4 p-2">
        <highcharts-chart 
            [Highcharts]="Highcharts"
            [options]="chartOptionsMotiveSerie()"
            style="width: 100%; height: 40vh; display: block;"
            class="p-3">
        </highcharts-chart>
    </div>
    <div *ngIf="updateFlag()" class="col-4 p-2">
        <highcharts-chart 
            [Highcharts]="Highcharts"
            [options]="chartOptionsTechnicals()"
            style="width: 100%; height: 40vh; display: block;"
            class="p-3">
        </highcharts-chart>
    </div>
</div>
