<div class="container mx-3 mb-0 pb-4">
    <p-fieldset styleClass="sombra-black">
        <ng-template pTemplate="header">
            <div class="flex align-items-center text- fadeinleft animation-duration-400">
                <h2 class="text-white">Categorías <span class="text-sm"> Gestión de categorías</span> </h2>
            </div>
        </ng-template>
        <div class="grid">
            <p-tabMenu [model]="items" [(activeItem)]="activeItem" />
            <div class="col-12 fadeindown animation-duration-400">
                <div class="sombra-black border-round-xl p-2 surface-0">
                    <app-toolbar [selectedCategory]="selectedCategory" [showButtonAssingSubcategories]="folder == categoryFolder.category? true: false"></app-toolbar>
                    <app-modal-assing-subcategory [selectedCategory]="selectedCategory"></app-modal-assing-subcategory>
                    <app-form [folder]="folder"></app-form> 
                    <app-modal-delete [serviceGeneric]="categoriesService" [object]="idDelete()" ></app-modal-delete>
                    <app-table [title]="titleTable" (changeCategory)="setSelectedCategory($event)" [categories]="categories" ></app-table>
                </div>
            </div>
        </div>
    </p-fieldset>
</div>
