<div class="container mx-3 mb-0 pb-4">
    <p-fieldset styleClass="sombra-black">
        <ng-template pTemplate="header">
            <div class="flex align-items-center text-primary fadeinleft animation-duration-400">
                <h2 class="text-white">Empresas <span class="text-sm"> GestiÃ³n de empresas</span> </h2>
            </div>
        </ng-template>
            <div class="grid">
                <div class="col-5 fadeindown animation-duration-400">
                    <div class="sombra-black border-round-xl p-2 surface-0">
                        <app-toolbar-common
                            [serviceGeneric]="enterprisesService" tooltipCreate="Crear Empresa" [object]="object()"/>
                        <app-form ></app-form>
                        <app-modal-delete [serviceGeneric]="enterprisesService" [object]="object().id"></app-modal-delete>
                        <app-table (rowSelected)="setObject($event)" ></app-table>
                    </div>
                </div>
                <div class="col-7 fadeindown animation-duration-400">
                    <div class="sombra-black border-round-xl p-2 surface-0">
                        <app-enterprise-categories [enterprise]="object" (changeEnterpriseCategory)="setEnterpriseCategory($event)"></app-enterprise-categories>
                    </div>
                </div>
            </div>
            <div class="grid">
                <div class="col-12 fadeindown animation-duration-400 mt-2">
                    <div class="sombra-black border-round-xl p-2 surface-0">
                        <app-enterprise-category-detail [enterprise]="object" [enterpriseCategory]="enterpriseCategory"></app-enterprise-category-detail>
                    </div>
                </div>
            </div>
    </p-fieldset>
</div>
