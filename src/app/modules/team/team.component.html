<div class="container mx-3 mb-0 pb-4">
    <p-fieldset styleClass="sombra-black">
        <ng-template pTemplate="header">
            <div class="flex align-items-center text-primary fadeinleft animation-duration-400">
                <h2 class="text-white">Equipo <span class="text-sm"> Gesti√≥n de equipos</span> </h2>
            </div>
        </ng-template>
            <div class="grid">
                <div class="col-6 fadeindown animation-duration-400">
                    <div class="sombra-black border-round-xl p-2 surface-0">
                        <app-toolbar-common
                            tooltipCreate="Crear Equipo" 
                            [serviceGeneric]="teamService" [object]="object()"/> 
                        <app-modal-form ></app-modal-form> 
                        <app-modal-delete [serviceGeneric]="teamService" [object]="object().id"></app-modal-delete>
                        <app-table (rowSelected)="setObject($event)" ></app-table>
                    </div>
                </div>
                <div class="col-6 fadeindown animation-duration-400">
                    <div class="sombra-black border-round-xl p-2 surface-0">
                        <app-team-members [team]="object"></app-team-members>
                    </div>
                </div>
            </div>
    </p-fieldset>
</div>
