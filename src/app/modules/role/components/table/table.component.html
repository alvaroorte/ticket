<p-table
    #dt1
    [value]="roles()"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} elementos"
    [rowsPerPageOptions]="optionsPage()"
    styleClass="p-datatable-sm p-datatable-gridlines"
    [(first)]="firstPage"
    [selection]="selectedRole()"
    selectionMode="single"
    dataKey="id"
    [loading]="loading()"
    [globalFilterFields]="['value', 'folder', 'icon']"
    (onRowSelect)="onRowSelect($event)"
    (onRowUnselect)="onRowUnselect()"
>
    <ng-template pTemplate="caption">
        <div class="flex align-items-center">
            <h3 >Listado de roles</h3>
            <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="onGlobalFilter(dt1, $event)" placeholder="Buscar en la tabla" />
            </span>
        </div>
    </ng-template>
    
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="code" >Código <p-sortIcon field="code"></p-sortIcon></th>
            <th pSortableColumn="name" >Nombre <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="description" >Descripción <p-sortIcon field="description"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-role>
        <tr [pSelectableRow]="role" >
            <td>{{ role.code }}</td>
            <td>{{role.name}}</td>
            <td>{{ role.description }}</td>
        </tr>
    </ng-template>
</p-table>
