<div class="grid">
    <div class="col-12">
        <p-dialog [(visible)]="openModal" styleClass="w-10" header={{tittleForm}} [modal]="true">
            <ng-template pTemplate="content">
                <div class="card flex justify-content-center align-items-center mb-4 mr-8">
                    <label class="text-lg font-bold text-800 mr-3"> Aprobador: </label>
                    <app-select-generic-users (selectedUser)="setAprobador($event)" [userId]="approver().id!"></app-select-generic-users>
                </div>
                
                <div class="card flex justify-content-center align-items-center mb-4 mr-8">
                    <label class="text-lg font-bold text-800 mr-3"> Moderador: </label>
                    <app-select-generic-users (selectedUser)="setModerador($event)" [userId]="moderator().id!"></app-select-generic-users>
                </div>
                   
                
            </ng-template>
            <ng-template pTemplate="footer">
                <div class="p-2 pb-3">
                    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-secondary p-button-rounded mr-2 p-button-sm sombra-black" (click)="hideModal()"></button>
                    <button pButton pRipple label="Guardar cambios" icon="pi pi-check" class="p-button-rounded mr-2 sombra-black p-button-sm" (click)="saveChanges()"
                        [loading]="isLoading">
                    </button>
                </div>
            </ng-template>
        </p-dialog>
    </div>
</div>
