<p-table
    #dt1
    [value]="permissions()"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} elementos"
    [rowsPerPageOptions]="optionsPage()"
    styleClass="p-datatable-sm p-datatable-gridlines"
    [(first)]="firstPage"
    [selection]="selectedPermission()"
    selectionMode="single"
    dataKey="id"
    [loading]="loading()"
    [globalFilterFields]="['code', 'name', 'url', 'httpMethod']"
    (onRowSelect)="onRowSelect($event)"
    (onRowUnselect)="onRowUnselect()"
>
    <ng-template pTemplate="caption">
        <div class="flex align-items-center">
            <h3 >Listado de permisos</h3>
            <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="onGlobalFilter(dt1, $event)" placeholder="Buscar en la tabla" />
            </span>
        </div>
    </ng-template>
    
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="code" >Código <p-sortIcon field="code"></p-sortIcon></th>
            <th pSortableColumn="name" >Nombre <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="url" >URL <p-sortIcon field="url"></p-sortIcon></th>
            <th pSortableColumn="httpMethod" >Método <p-sortIcon field="httpMethod"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-permission>
        <tr [pSelectableRow]="permission" >
            <td>{{ permission.code }}</td>
            <td>{{permission.name}}</td>
            <td>{{ permission.url }}</td>
            <td>{{ permission.httpMethod }}</td>
        </tr>
    </ng-template>
</p-table>
