<form [formGroup]="formSupervisor">

    <div class="grid">
        <div class="col-12">
            <p-dialog [(visible)]="openModal" styleClass="w-10 md:w-6 lg:w-4" header={{tittleForm}} [modal]="true" class="p-fluid">
                <ng-template pTemplate="content">
                    
                    <p class="text-center mb-6"><p-badge [value]="'Los campos marcados con * son obligatorios'"></p-badge></p>

                    <div class="form-group field mt-5">
                        <span class="p-float-label">
                            <input type="text" pInputText id="name" formControlName="name" class="p-inputtext-sm uppercase mt-1" />
                            <label htmlFor="name" class="text-lg font-bold text-800"><span class="text-red-500">*</span> Nombre</label>
                        </span>
                        <small class="p-error block mt-2" *ngIf="formSupervisor.controls['name'].touched && formSupervisor.get('name')?.hasError('required')" >El campo CÃ³digo es obligatorio</small>
                        <small class="p-error block mt-2" *ngIf="formSupervisor.get('name')?.hasError('pattern')" > {{ messages.deniedCharactersCode }} </small>
                        <small class="p-error block mt-2" *ngIf="formSupervisor.get('name')?.hasError('noSpace')" > {{ messages.noOnlySpace }} </small>
                    </div>
                    
                    <div class="form-group field mt-5">
                        <label class="text-lg text-800 font-bold ml-2"><span class="text-red-500">*</span> Usuario</label>
                        <app-select-generic-users (selectedUser)="setUser($event)" [userId]="user!"></app-select-generic-users>
                    </div>
                    
                </ng-template>
                <ng-template pTemplate="footer">
                    <div class="p-2 pb-3">
                        <input type="hidden" pInputText id="id" formControlName="id"/>
                        <button  type="button" pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-secondary p-button-rounded mr-2 p-button-sm sombra-black" (click)="hideModal()"></button>
                        <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-rounded mr-2 sombra-black p-button-sm" (click)="saveSupervisor()"
                            [loading]="isLoading"
                            [disabled]="formSupervisor.invalid">
                        </button>
                    </div>
                </ng-template>
            </p-dialog>
        </div>
    </div>
</form>
