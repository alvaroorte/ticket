<p-table
    #dt1
    [value]="supervisor()"
    [paginator]="true"
    [rows]="rows"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} elementos"
    [rowsPerPageOptions]="optionsPage()"
    styleClass="p-datatable-sm p-datatable-gridlines"
    [(first)]="firstPage"
    [selection]="selectedSupervisor()"
    selectionMode="single"
    dataKey="id"
    [loading]="loading()"
    [globalFilterFields]="['name', 'code']"
    (onRowSelect)="onRowSelect($event)"
    (onRowUnselect)="onRowUnselect()"
>
    <ng-template pTemplate="caption">
        <div class="flex align-items-center">
            <h3 >Listado de Supervisores</h3>
            <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="onGlobalFilter(dt1, $event)" placeholder="Buscar en la tabla" />
            </span>
        </div>
    </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="description" >Nombre <p-sortIcon field="description"></p-sortIcon></th>
            <th pSortableColumn="name" >Usuario <p-sortIcon field="name"></p-sortIcon></th>
            <th>Estado</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-supervisor>
        <tr [pSelectableRow]="supervisor">
            <td>{{ supervisor.description }}</td>
            <td>{{ supervisor.name }}</td>
            <td class="text-center"><p-inputSwitch [(ngModel)]="supervisor.status" (onChange)="switchStatus(supervisor)"/></td>
        </tr>
    </ng-template>
</p-table>
