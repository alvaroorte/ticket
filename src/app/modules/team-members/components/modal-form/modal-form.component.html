<div class="grid">
    <div class="col-12">
        <p-dialog [(visible)]="openModal" styleClass="w-10 md:w-6 lg:w-4" header={{tittleForm}} [modal]="true" class="p-fluid" (onHide)="actionsHideModal()">
            <ng-template pTemplate="content">
                
                <p class="text-center mb-3"><p-badge [value]="'Los campos marcados con * son obligatorios'"></p-badge></p>
                
                <div class="form-group field mt-5 mb-8">
                    <label class="text-lg font-bold lynch-600"><span class="text-red-500">*</span> Miembro de Equipo</label>
                    <app-select-generic-users (selectedUser)="setUser($event)"></app-select-generic-users>
                </div>
                
            </ng-template>
            <ng-template pTemplate="footer">
                <div class="p-2 pb-3">
                    <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-secondary p-button-rounded mr-2 p-button-sm sombra-black" (click)="hideModal()"></button>
                    <button pButton pRipple label="Agregar" icon="pi pi-check" class="p-button-rounded mr-2 sombra-black p-button-sm" (click)="saveMember()"
                        [loading]="isLoading">
                    </button>
                </div>
            </ng-template>
        </p-dialog>
    </div>
</div>
