<p-accordion>
    <p-accordionTab [header]="titleHeader()" [headerStyleClass]="'bg-lynch-600 lynch-50 border-round-top-xl'" #panelTab>
        <form [formGroup]="formReport">
            <div class="grid">
                <div class="col form-group field mt-2 px-3" style="min-width: 20rem; max-width: 20rem;">
                    <span class="p-float-label">
                        <p-dropdown 
                            inputId="enterpriseId" 
                            formControlName="enterpriseId" 
                            [options]="enterprises()"  
                            optionLabel="name" 
                            optionValue="id" 
                            [filter]="true" 
                            filterBy="name" 
                            styleClass="p-inputtext-sm mt-1 w-full" 
                            placeholder="Empresas"
                            appendTo="body"
                            [showClear]="true"
                            (onChange)="getCategories()">
                        </p-dropdown>
                        <label for="enterpriseId" class="text-lg font-bold text-800"> Empresas</label>
                    </span>
                </div>
                
                <div class="col form-group field mt-2 px-3" style="min-width: 20rem; max-width: 20rem;">
                    <span class="p-float-label">
                        <p-multiSelect 
                        [maxlength]="3"
                            inputId="categoryId" 
                            formControlName="categoryId" 
                            [options]="categories()"  
                            optionLabel="name" 
                            optionValue="id" 
                            [filter]="true" 
                            filterBy="name" 
                            styleClass="p-inputtext-sm mt-1 w-full" 
                            appendTo="body"
                            placeholder="Categorías">
                        </p-multiSelect>
                        <label for="categoryId" class="text-lg font-bold text-800"> Categorías</label>
                    </span>
                </div>
                
                <div class="col form-group field mt-2 px-3" style="min-width: 20rem; max-width: 20rem;">
                    <span class="p-float-label">
                        <p-multiSelect 
                            inputId="tipoTicket" 
                            formControlName="tipoTicket" 
                            [options]="typeTickets()"  
                            optionLabel="value" 
                            optionValue="value" 
                            [filter]="true" 
                            filterBy="value" 
                            styleClass="p-inputtext-sm mt-1 w-full" 
                            appendTo="body"
                            placeholder="Tipo de tickets">
                        </p-multiSelect>
                        <label for="tipoTicket" class="text-lg font-bold text-800"> Tipo de tickets</label>
                    </span>
                </div>

                <div class="col form-group field mt-2 px-3" style="min-width: 20rem; max-width: 20rem;">
                    <span class="p-float-label">
                        <p-calendar 
                            id="initialDate" 
                            formControlName="initialDate" 
                            styleClass="w-full mt-1"
                            [showIcon]="true"
                            dateFormat="dd/mm/yy"
                            appendTo="body"
                            [maxDate]="maxDate" >
                        </p-calendar>
                        <label htmlFor="initialDate" class="text-lg font-bold text-800 text-800"> Desde</label>
                    </span>
                </div>
                
                <div class="col form-group field mt-2 px-3" style="min-width: 20rem; max-width: 20rem;">
                    <span class="p-float-label">
                        <p-calendar 
                            id="endDate"
                            appendTo="body" 
                            formControlName="endDate" 
                            styleClass="w-full mt-1"
                            [showIcon]="true"
                            dateFormat="dd/mm/yy"
                            [maxDate]="maxDate" >
                        </p-calendar>
                        <label htmlFor="endDate" class="text-lg font-bold text-800 text-800"> Hasta</label>
                    </span>
                </div>

                <div class="col flex justify-content-end mt-3 px-3" >
                    <p-button 
                        icon="pi pi-check" 
                        label="Aceptar" 
                        pTooltip="Aceptar" 
                        styleClass="p-button-sm p-button-rounded mr-2 p-button-success sombra-black hover-success"
                        (onClick)="sendParams(panelTab, $event, false)" >
                    </p-button>
                </div>
            </div>
        </form>
    </p-accordionTab>
</p-accordion>
