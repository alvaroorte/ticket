<p-table
    #dt2
    [value]="supervisorCategories()"
    [paginator]="true"
    [rows]="rows"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} elementos"
    [rowsPerPageOptions]="optionsPage()"
    styleClass="p-datatable-sm p-datatable-gridlines"
    [(first)]="firstPage"
    selectionMode="single"
    [selection]="selectedSupervisorCategories()"
    dataKey="id"

    [loading]="loading()"
    [globalFilterFields]="['name', 'code']"
    (onRowSelect)="onRowSelect($event)"
    (onRowUnselect)="onRowUnselect()"
>
    <ng-template pTemplate="caption">
        <div class="flex align-items-center">
            <h3 >Listado de categorías por supervisor</h3>
            <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="onGlobalFilter(dt2, $event)" placeholder="Buscar en la tabla" />
            </span>
        </div>
    </ng-template>
    
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="name" >Categoría <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="code" >Empresa <p-sortIcon field="code"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-supervisorCategory>
        <tr [pSelectableRow]="supervisorCategory">
            <td>{{ supervisorCategory.name }}</td>
            <td>{{ supervisorCategory.code }}</td>
        </tr>
    </ng-template>
</p-table>
